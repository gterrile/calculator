<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="header">
    <h1>The Calculator</h1>
    <p>You can use keyboard to input numbers.<br>
      Esc to clear.<br>
      Backspace to erase.<br>
      Enter to calculate.
    </p>
  </div>

  <div class="calculator">
    <div class="screen">
      <div id="operation" class="operation"></div>
      <div id="totalOperation" class="total"></div>
    </div>
    <div class="keyboard">
      <button class="key clear" value="clear" id="Escape">AC</button>
      <button class="key backspace" value="backspace" id="Backspace">C</button>
      <button class="key operator" value="%" id="%">%</button>
      <button class="key operator" value="/" id="/">รท</button>
      <button class="key number" value="7" id="7">7</button>
      <button class="key number" value="8" id="8">8</button>
      <button class="key number" value="9" id="9">9</button>
      <button class="key operator" value="*" id="*">x</button>
      <button class="key number" value="4" id="4">4</button>
      <button class="key number" value="5" id="5">5</button>
      <button class="key number" value="6" id="6">6</button>
      <button class="key operator" value="-" id="-">-</button>
      <button class="key number" value="1" id="1">1</button>
      <button class="key number" value="2" id="2">2</button>
      <button class="key number" value="3" id="3">3</button>
      <button class="key operator" value="+" id="+">+</button>
      <button class="key number zero" value="0" id="0">0</button>
      <button class="key period" value="." id=".">.</button>
      <button class="key result" value="=" id="Enter">=</button>
    </div>
  </div>
  <audio id="keypress" src="keysound.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
