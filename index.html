<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="operation">123x45</div>
      <div class="total">34534.53</div>
    </div>
    <div class="keyboard">
      <button class="key clear" value="clear">AC</button>
      <button class="key operator" value="negative">+/-</button>
      <button class="key operator" value="%">%</button>
      <button class="key operator" value="/">/</button>
      <button class="key number" value="7">7</button>
      <button class="key number" value="8">8</button>
      <button class="key number" value="9">9</button>
      <button class="key operator" value="*">*</button>
      <button class="key number" value="4">4</button>
      <button class="key number" value="5">5</button>
      <button class="key number" value="6">6</button>
      <button class="key operator" value="-">-</button>
      <button class="key number" value="1">1</button>
      <button class="key number" value="2">2</button>
      <button class="key number" value="3">3</button>
      <button class="key operator" value="+">+</button>
      <button class="key number zero" value="0">0</button>
      <button class="key number" value=".">.</button>
      <button class="key operator result" value="=">=</button>
    </div>
  </div>
  <audio id="keypress" src="keysound.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
